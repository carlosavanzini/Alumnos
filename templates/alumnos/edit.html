formulario para editar
{% include 'header.html' %} 
{% for alumno  in alumnos  %}

<form method="post" action="/update" enctype="multipart/form-data"><!--/store significa que todo lo que se envia se envia a esta ruta-->
   <div class="card">
       <div class="card-header">
             Editar Alumno
       </div>
       <div class="card-body">
           <h4 class="card-title">Datos del Alumno</h4>
           <p class="card-text">
           
            <div class="form-group">
            <label for="">Nombre:</label>
            <input type="text" value="{{alumno[1]}}" name="nombre" id="nombre" class="form-control" placeholder="" aria-describedby="helpId">
            </div>

            <div class="form-group">
                <label for="email">Correo:</label>
                <input type="email" value="{{alumno[2]}}" name="email" id="email" class="form-control" placeholder="" aria-describedby="helpId">
                </div>

                <div class="form-group">
                    <label for="telefono">Telefono:</label>
                    <input type="number" value="{{alumno[3]}}" name="telefono" id="telefono" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>

                    <div class="form-group">
                        <label for="foto">Foto:</label>
                        <img class="img-thumbnail" width="100" src="{{url_for('uploads', nombreFoto=alumno[4]) }}" alt=" ">
                        <input type="file"  name="foto" id="foto" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>

        <input type="hidden" value="{{alumno[0]}}" name="txtid" id="txtid"><br>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success"  value="Modificar ">
                        <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
                    </div>
       
           </p>
       </div>
       
   </div>
    

</form>
    
{% endfor %}
{% include 'footer.html' %}
